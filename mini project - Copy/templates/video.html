<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üé¨ Video Player</h1>
        <a href="{{ url_for('home') }}" class="back-link">‚¨Ö Back to Home</a>

        <form action="/upload_video" method="POST" enctype="multipart/form-data" class="upload-form">
            <input type="file" name="videoFile" accept="video/*" required>
            <button class="upload-btn" type="submit">Upload Video</button>
        </form>

        <div class="media-list">
            <h3>Available Videos:</h3>
            <ul>
                {% for video in videos %}
                    <li>
                        {{ video }}
                        <form action="/delete_video/{{ video }}" method="POST" onsubmit="return confirm('Delete {{ video }}?')">
                            <button type="submit" class="delete-btn">üóëÔ∏è Remove</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
        </div>

        <p>Currently Playin:</p>
        <select id="mediaSelect">
            {% for video in videos %}
                <option value="{{ url_for('video', filename=video) }}">{{ video }}</option>
            {% endfor %}
        </select>
        <br> <br>

        <div class="player-container">
            <video id="mediaPlayer" width="720" controls>
                {% if videos %}
                    <source src="{{ url_for('video', filename=videos[0]) }}" type="video/mp4">
                {% endif %}
            </video>

            <div class="controls">
                <button id="playPause">‚ñ∂Ô∏è / ‚è∏Ô∏è</button>
                <button id="stop">‚èπÔ∏è Stop</button>
                <button id="fullscreen">‚õ∂ Fullscreen</button>
                <input type="range" id="seekBar" value="0" step="1">
                <input type="range" id="volumeBar" min="0" max="1" step="0.1" value="1">
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script_video.js') }}"></script>
</body>
</html>
